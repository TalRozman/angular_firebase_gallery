<div class="submit-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      required
      #title
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      required
      #desc
      name="description"
    />
  </div>

    <!-- <button (click)="saveImageInfo()" class="btn btn-success">Submit</button> -->
  </div>
<!-- ----------------------------------------------------------------------------------------------- -->
<div class="row">
  <div class="col-8">
    <label>
      <input
        type="file"
        accept="image/*"
        class="text-nowrap text-truncate"
        (change)="selectFile($event,title.value,desc.value,userId)"
      />
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="upload()"
    >
      Upload
    </button>
  </div>
</div>

<div *ngIf="currentFileUpload" class="progress mt-2">
  <div
    class="progress-bar progress-bar-info"
    role="progressbar"
    attr.aria-valuenow="{{ percentage }}"
    aria-valuemin="0"
    aria-valuemax="100"
    [ngStyle]="{ width: percentage + '%' }"
  >
    {{ percentage }}%
  </div>
</div>
